<h1>{{tituloDaPagina}}</h1>
<hr>

<form [formGroup]="cadastroForm" (ngSubmit)="adicionarTarefa()">
    <label for="titulo">Titulo</label>
    <div>
        <input id="titulo" type="text" placeholder="titulo" formControlName="titulo">
    </div>

    <label for="percentual">Percentual</label>
    <div>
        <input id="percentual" type="number" placeholder="percentual" formControlName="percentual">
    </div> 

    <label for="DataCriacao">Data Criação</label>
    <div>
        <input id="DataCriacao" type="date" placeholder="Data Criação" formControlName="dataCriacao">
    </div>

    <label for="dataConclusao">Data Conclusão</label>
    <div>
        <input id="dataConclusao" type="date" placeholder="Data Conclusão" formControlName="dataConclusao">
    </div>

    <label for="prioridade">Prioridade</label>
    <div>
        <select id="prioridade" formControlName="prioridade">
            <option value="0">Baixa</option>
            <option value="1">Normal</option>
            <option value="2">Alta</option>
        </select>
    </div>
    <br>
    <div>
        <button id="registrar" type="submit">Registrar</button>
    </div>
</form>
